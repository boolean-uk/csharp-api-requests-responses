openapi: 3.0.3
info:
  title: C# API Exercise - Extension Criteria
  description: |-
  version: 0.2.2

servers:
  - url: http://localhost:4000
tags:
  - name: books
paths:
  /books:
    post:
      tags:
        - books
      summary: Create a book
      description: Add a new book to the list
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBook'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
    get:
      tags:
        - books
      summary: Get all books
      description: Get all books from the list
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllBooks'
  /books/{id}:
    get:
      tags:
        - books
      summary: Get a book
      description: Get a single book by its ID
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
    put:
      tags:
        - books
      summary: Update a book
      description: Update a books details by its ID.
      parameters:
        - name: id
          in: path
          description: The ID of the book to update
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBook'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
    delete:
      tags:
        - books
      summary: Delete a book
      description: Remove a book from the list and send that book back to the client
      parameters:
        - name: id
          in: path
          description: The ID of the book to update
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'

components:
  schemas:
    CreateBook:
      type: object
      required: [title, numPages, author, genre]
      properties:
        title:
          type: string
          example: "A Game of Thrones"
        numPages:
          type: integer
          example: 780
        author:
          type: string
          example: "George R.R. Martin"
        genre:
          type: string
          example: "Fantasy"
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "A Game of Thrones"
        numPages:
          type: integer
          example: 780
        author:
          type: string
          example: "George R.R. Martin"
        genre:
          type: string
          example: "Fantasy"
    AllBooks:
      type: array
      items:
        $ref: '#/components/schemas/Book'